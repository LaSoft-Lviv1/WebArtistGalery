	<script type="text/javascript">
			$(document).ready(function() {

        		var work_outer = $(".work_outer");
        		var div_top = work_outer.offset().top;

        	$(document).scroll(function() {
            	if (div_top <= $(document).scrollTop()) {
            		$("body").addClass("work_outer");
            	}
            	else {
    				$("body").removeClass("work_outer");
            }
        });
    });
	</script>
