<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>


  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
    <span class="text-muted">Please, fill out this form and we will get in touch with you shortly.</span>
  </div>


  <div class="modal-body">

    <form action="" method="post">
      <div class="form-group">
      <h4>Your Name</h4>
      <div class="row">

        <div class="col-md-6">
          <span class="text-muted"><label for="first-name">First name</label></span>
          <input type="text" class="form-control" id="first-name" placeholder="Name">
        </div>

        <div class="col-md-6">
          <span class="text-muted"><label for="last-name">Last name</label></span>
          <input type="text" class="form-control" id="last-name" placeholder="Surname">
        </div>

      </div> <!-- /.row -->
      </div> <!-- /.form-group -->


      <div class="form-group">
        <label for="e-mail-address"><h4>Your E-mail Address</h4></label>
        <input type="e-mail" class="form-control" id="e-mail-address" placeholder="ex: myname@example.com">
      </div> <!-- /.form-group -->

      <div class="form-group">
        <label for="message"><h4>Your Message</h4></label>
        <textarea class="form-control" name="user-message" id="message" cols="30" rows="5"></textarea>
      </div>
      
    </form>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Send message</button>
  </div>


</body>
</html>
