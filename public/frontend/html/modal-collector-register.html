<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div class="modal-header sign-in-header">
    <div class="container-fluid">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <span><img class="image-responsive" id="myModalLabel" src="../img/brand_logo_resized.png" alt="LOGO"></span>
      <h3 class="hidden-xs text-uppercase">Project Art</h3>
    </div>
  </div>
  <!-- /.modal-header -->
  <form action="#" method="POST" id="customer-register">
    <div class="modal-body">
      <div class="container-fluid">
        <h4 class="text-center">Create An Account<br><small>as a Customer</small></h4>
        <hr>
        <div class="well">
        	<div class="form-group">
        	  <div class="row">
        	    <div class="hidden-xs col-sm-4">
        	      <label class="pull-right" for="customer-name">First name: </label>
        	    </div>
        	    <div class="col-xs-12 col-sm-5">
        	      <input type="text" class="form-group" id="customer-name" placeholder="First Name">
        	    </div>
        	    <div class="hidden-xs col-sm-4">
        	      <label class="pull-right" for="customer-lastname">Last name: </label>
        	    </div>
        	    <div class="col-xs-12 col-sm-5">
        	      <input type="text" class="form-group" id="customer-lastname" placeholder="Last Name">
        	    </div>
        	  </div>
        	</div>
        	<div class="form-group">
        	  <div class="row">
        	    <div class="col-xs-12 col-sm-4">
        	      <label class="pull-right" for="customer-email">Email: </label>
        	    </div>
        	    <div class="col-xs-12 col-sm-5">
        	      <input type="email" id="customer-email" class="form-group" placeholder="example@xmpl.com">
        	    </div>
        	  </div>
        	</div>
        	<div class="form-group">
        	  <div class="row">
        	    <div class="col-xs-12 col-sm-4">
        	      <label class="pull-right" for="customer-password">Password: </label>
        	    </div>
        	    <div class="col-xs-12 col-sm-5">
        	      <input type="password" id="customer-password" class="form-group" placeholder="mySecretPass">
        	    </div>
        	  </div>
        	</div>
        	<div class="form-group">
        	  <div class="row">
        	    <div class="col-xs-12 col-sm-4">
        	      <label class="pull-right" for="customer-repassword">Confirm: </label>
        	    </div>
        	    <div class="col-xs-12 col-sm-5">
        	      <input type="password" id="customer-repassword" class="form-group" placeholder="mySecretPass">
        	    </div>
        	  </div>
        	</div>
        	      </div>
        </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.modal-body -->
    <div class="modal-footer">
      <a type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#modal-inner" href="modal-register.html">Back</a>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <!-- /.modal-footer -->
  </form>
</body>

</html>
